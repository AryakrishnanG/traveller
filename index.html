                                <div class="footer-links">
                                    <a href="#">Privacy Policy</a>
                                    <a href="#">Terms & Condition</a>
                                </div>
                            </div>
                            
                            <div class="footer-disclaimer">
                                We are not a travel agency. Our platform is a travel lead generation service that connects potential travelers with registered travel agents. We do not directly organize or manage tours, bookings, or travel arrangements. All services and bookings are provided by the registered travel agents to whom we forward the leads. Travelers are advised to verify the credentials and terms of service of the agents before finalizing any bookings.
                            </div>
                        </div>
                    </div>
                </footer>
            `;
        }

        function BlogListPage() {
            return `
                ${Header()}
                <section class="hero">
                    <div class="container">
                        <h2>Exclusive Collection Of <span>Travel Blogs</span></h2>
                        <p>We offer you an exclusive search to gather, read and enjoy several travel blogs written by experts in their field. Now, you get the benefit of choosing the destination based on your reading and what attracts you a lot about a place.</p>
                    </div>
                </section>
                <section class="container">
                    <div class="blog-grid">
                        ${blogsData.map(blog => BlogCard(blog)).join('')}
                    </div>
                    <div class="pagination">
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>Next</button>
                    </div>
                </section>
                ${Footer()}
            `;
        }

        function BlogDetailPage(id) {
            const blog = blogsData.find(b => b.id === parseInt(id));
            if (!blog) {
                return `
                    ${Header()}
                    <div class="container">
                        <div class="blog-detail">
                            <h2>Blog not found</h2>
                            <button class="btn-back" onclick="navigate('#/')">‚Üê Back to Blogs</button>
                        </div>
                    </div>
                    ${Footer()}
                `;
            }

            return `
                ${Header()}
                <div class="container">
                    <div class="blog-detail">
                        <img src="${blog.image}" alt="${blog.title}" class="blog-detail-image" />
                        <h1 class="blog-detail-title">${blog.title}</h1>
                        <div class="blog-meta">
                            <span>üëÅÔ∏è ${blog.views}</span>
                            <span>üìÖ ${blog.date}</span>
                        </div>
                        <div class="blog-detail-content">
                            <p>${blog.content}</p>
                        </div>
                        <div class="action-buttons">
                            <button class="btn-back" onclick="navigate('#/')">‚Üê Back to Blogs</button>
                            <button class="btn-review" onclick="navigate('#/reviews/${blog.id}')">Add Review ‚≠ê</button>
                        </div>
                    </div>
                </div>
                ${Footer()}
            `;
        }

        function ReviewPage(id) {
            const blog = blogsData.find(b => b.id === parseInt(id));
            if (!blog) {
                return `${Header()}<div class="container"><h2>Blog not found</h2></div>${Footer()}`;
            }

            const blogReviews = reviews[id] || [];

            return `
                ${Header()}
                <div class="review-page">
                    <div class="review-header">
                        <h1>Reviews for: ${blog.title}</h1>
                        <button class="btn-back" onclick="navigate('#/blog/${id}')">‚Üê Back to Blog</button>
                    </div>

                    <div class="review-form">
                        <h2>${editingReviewId ? 'Edit Review' : 'Add Your Review'}</h2>
                        <form onsubmit="handleReviewSubmit(event, ${id})">
                            <div class="form-group">
                                <label>Your Name</label>
                                <input type="text" class="form-control" id="author-input" value="${formData.author}" 
                                    placeholder="Enter your name" required />
                            </div>

                            <div class="form-group">
                                <label>Rating</label>
                                <div class="rating-input" id="rating-input">
                                    ${[1, 2, 3, 4, 5].map(star => `
                                        <span class="star ${star <= formData.rating ? 'active' : ''}"
                                            onclick="setRating(${star})"
                                            onmouseenter="setHoverRating(${star})"
                                            onmouseleave="clearHoverRating()">
                                            ‚òÖ
                                        </span>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Your Review</label>
                                <textarea class="form-control" id="review-input" 
                                    placeholder="Share your experience..." required>${formData.text}</textarea>
                            </div>

                            <button type="submit" class="btn-review">
                                ${editingReviewId ? 'Update Review' : 'Submit Review'}
                            </button>
                            ${editingReviewId ? `
                                <button type="button" class="btn-back" style="margin-left: 1rem" 
                                    onclick="cancelEdit()">Cancel</button>
                            ` : ''}
                        </form>
                    </div>

                    <div class="reviews-list">
                        <h2>All Reviews (${blogReviews.length})</h2>
                        ${blogReviews.map(review => `
                            <div class="review-item">
                                <div class="review-item-header">
                                    <div>
                                        <div class="review-author">${review.author}</div>
                                        <div class="review-rating">${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)}</div>
                                    </div>
                                    <div class="review-actions">
                                        <button class="btn-edit" onclick="editReview(${id}, ${review.id})">‚úèÔ∏è Edit</button>
                                        <button class="btn-delete" onclick="deleteReview(${id}, ${review.id})">üóëÔ∏è Delete</button>
                                    </div>
                                </div>
                                <p class="review-text">${review.text}</p>

                                <div class="comment-section">
                                    <h4>Comments (${review.comments.length})</h4>
                                    <div class="comment-input-group">
                                        <input type="text" class="comment-input" id="comment-${review.id}"
                                            placeholder="Add a comment..." value="${commentTexts[review.id] || ''}"
                                            onchange="updateCommentText(${review.id}, this.value)" />
                                        <button class="btn-comment" onclick="addComment(${id}, ${review.id})">Comment</button>
                                    </div>

                                    <div class="comment-list">
                                        ${review.comments.map(comment => `
                                            <div class="comment-item">
                                                <div class="comment-author">${comment.author}</div>
                                                <div class="comment-text">${comment.text}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ${Footer()}
            `;
        }

        // Event Handlers
        function setRating(rating) {
            formData.rating = rating;
            // Update formData from inputs before re-rendering
            const authorInput = document.getElementById('author-input');
            const reviewInput = document.getElementById('review-input');
            if (authorInput) formData.author = authorInput.value;
            if (reviewInput) formData.text = reviewInput.value;
            render();
        }

        function setHoverRating(rating) {
            hoverRating = rating;
            // Don't re-render on hover, just update CSS
            document.querySelectorAll('.rating-input .star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function handleReviewSubmit(event, blogId) {
            event.preventDefault();
            
            const author = document.getElementById('author-input').value;
            const text = document.getElementById('review-input').value;
            
            if (!author || !text || formData.rating === 0) {
                alert("Please fill all fields and select a rating");
                return;
            }

            if (!reviews[blogId]) {
                reviews[blogId] = [];
            }

            if (editingReviewId) {
                reviews[blogId] = reviews[blogId].map(r => 
                    r.id === editingReviewId ? { ...r, author, rating: formData.rating, text } : r
                );
                editingReviewId = null;
            } else {
                reviews[blogId].push({
                    id: Date.now(),
                    author,
                    rating: formData.rating,
                    text,
                    comments: []
                });
            }

            formData = { author: "", rating: 0, text: "" };
            render();
        }

        function editReview(blogId, reviewId) {
            const review = reviews[blogId].find(r => r.id === reviewId);
            if (review) {
                formData = { author: review.author, rating: review.rating, text: review.text };
                editingReviewId = reviewId;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function deleteReview(blogId, reviewId) {
            if (confirm("Are you sure you want to delete this review?")) {
                reviews[blogId] = reviews[blogId].filter(r => r.id !== reviewId);
                render();
            }
        }

        function cancelEdit() {
            editingReviewId = null;
            formData = { author: "", rating: 0, text: "" };
            render();
        }

        function updateCommentText(reviewId, text) {
            commentTexts[reviewId] = text;
        }

        function clearHoverRating() {
            // Reset stars to the actual rating
            document.querySelectorAll('.rating-input .star').forEach((star, index) => {
                if (index < formData.rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function addComment(blogId, reviewId) {
            const commentText = commentTexts[reviewId];
            if (!commentText || !commentText.trim()) return;

            reviews[blogId] = reviews[blogId].map(r => {
                if (r.id === reviewId) {
                    return {
                        ...r,
                        comments: [...r.comments, { author: "Anonymous", text: commentText }]
                    };
                }
                return r;
            });

            commentTexts[reviewId] = "";
            render();
        }

        // Render
        function render() {
            const app = document.getElementById('app');
            
            if (currentRoute === '#/' || currentRoute === '') {
                app.innerHTML = BlogListPage();
            } else if (currentRoute.startsWith('#/blog/')) {
                const id = currentRoute.split('/')[2];
                app.innerHTML = BlogDetailPage(id);
            } else if (currentRoute.startsWith('#/reviews/')) {
                const id = currentRoute.split('/')[2];
                app.innerHTML = ReviewPage(id);
            }
        }

        // Initialize
        render();
    </script>
</body>
</html>
